[phases.setup]
nixPkgs = ['nodejs', 'python39', 'python39Packages.pip']

[phases.install]
cmds = [
  'python -m pip install --upgrade pip',
  'pip install -r requirements.txt',
  'npm install'
]

[phases.build]
cmds = [
  'mkdir -p static/css',
  'npm run build'
]

[start]
cmd = 'gunicorn wsgi:app' 