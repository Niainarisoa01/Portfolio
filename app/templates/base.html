<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4 px-2">
                        <a href="/" class="text-gray-800 text-lg font-semibold">Portfolio</a>
                    </div>
                    <div class="flex items-center space-x-1">
                        <a href="/" class="py-4 px-2 {% if active_page == 'home' %}text-indigo-500{% else %}text-gray-500{% endif %} hover:text-indigo-500">Accueil</a>
                        <a href="/about" class="py-4 px-2 {% if active_page == 'about' %}text-indigo-500{% else %}text-gray-500{% endif %} hover:text-indigo-500">À propos</a>
                        <a href="/projects" class="py-4 px-2 {% if active_page == 'projects' %}text-indigo-500{% else %}text-gray-500{% endif %} hover:text-indigo-500">Projets</a>
                        <a href="/contact" class="py-4 px-2 {% if active_page == 'contact' %}text-indigo-500{% else %}text-gray-500{% endif %} hover:text-indigo-500">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-600">&copy; 2024 Portfolio. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
